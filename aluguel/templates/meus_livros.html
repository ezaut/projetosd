{% extends "base.html" %}
{% block content %}

<h1>Meus Livros</h1>

{% if meusListView %}
<ul>

  {% for bookinst in meusListView %} 
  <li class="{% if bookinst.is_overdue %}text-danger{% endif %}">
    <a href="{% url 'meus_livros' bookinst.livro.pk %}">{{bookinst.livro.titulo}}</a> ({{ bookinst.devolucao }})        
  </li>
  {% endfor %}
</ul>

{% else %}
  <p>Não há livros emprestados.</p>
{% endif %}  
{% endblock %}
