{% extends "base.html" %}

{% block content %}


<h2 style="text-align: center;">Lista de livros alugados</h2>


<table class="table table-striped">

  <tr style="background-color: gray;">
    <th style="text-align: center;">Titulo</th>
    <th style="text-align: center;">Autor</th>
    <th style="text-align: center;">Genero</th>
    <th style="text-align: center;">Ano</th>

  </tr>

  {% for livro in livros %}
  <td>
    <tr>

      <td style="text-align: center;">{{livro.titulo}}</td>
      <td style="text-align: center;">{{livro.autor}}</td>
      <td style="text-align: center;">{{livro.genero.all|join:", "}}</td>
      <td style="text-align: center;">{{livro.ano}}</td>

    </tr>
  </td>
  {% endfor %}

</table>

{% endblock %}
