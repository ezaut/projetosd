{% extends "base.html" %}

{% block content %}

<h1>Autor: {{ autor }} </h1>
<p>{{autor.data_nasc}} - {% if autor.data_falec %}{{author.data_falec}}{% endif %}</p>

<div style="margin-left:20px;margin-top:20px">
<h4>Livros</h4>

<dl>
{% for livro in autor.livro %}
  <dt><a href="{% url 'livro_detalhe' livro.pk %}">{{livro}}</a>
     ({{livro.instancialivro.all.count}})</dt>
  <dd>{{livro.descricao}}</dd>
{% endfor %}
</dl>

</div>
{% endblock %}
