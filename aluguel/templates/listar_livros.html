{% extends "base.html" %}
{% block content %}

<h1>Lista de Livros</h1>
{% if livroList %}
<ul>
  {% for livro in livros %}
  <li>
    <a href="{{ livro.get_absolute_url }}">{{ livro.titulo }}</a> ({{livro.autor}})
  </li>
  {% endfor %}
</ul>
{% else %}
<p>Não há livros na biblioteca.</p>
{% endif %}
{% endblock %}
