{% extends "base.html" %}
{% block content %}
<table class="table table-striped">

    <th>PK</th>
    <th>Nome</th>
    <th>Sobrenome</th>
    <th>Data de Nascimento</th>
    <th>Data de Falecimento</th>
  </tr>

  <h2>Lista de Autores</h2>


<ul>

{% endfor %}
</ul>

</table>
{% endblock %}
